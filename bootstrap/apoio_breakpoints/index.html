<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"/>

    <style >

       

       /* small devices, portrait, less than 576px */
        @media(max-width:575.98px) {
            body{
                background: red;
            }
        }
         /* small devices (landscape phones) */
        @media  (min-width:576px) and (max-width:767.98px) {
            body{
                background:purple;
            }
        }

        /* medium devices (tablets, 768px e superior) */
        @media(min-width:768px) and (max-width:991.98px) {
            body{
                background: blue;
            }
        }

        /* large devices(desktops, 992px e superior) */
        @media(min-width:992px) and (max-width:1199.98px){
            body{
                background-color: green;
            }
        }

        /* Extra large devices (large desktops, 1200px e superior) */
        @media(min-width:1200px) {
            body{
                background-color: yellow;
            }
        }











    </style>

    <title>Bootstrap - Breakpoints</title>
</head>
<body>


    
</body>
</html>
